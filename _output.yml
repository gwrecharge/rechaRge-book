bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">A Minimal Book Example</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/gwrecharge/rechaRge-book/edit/main/%s
    download: ["pdf"]
    sharing:
      facebook: false
      github: false
      twitter: false
      linkedin: true
      weibo: false
      instapaper: false
      vk: false
      whatsapp: false
      all: ['linkedin']
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
